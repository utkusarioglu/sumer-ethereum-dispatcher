version: "3.9"
services:
  ethereum-dispatcher:
    volumes:
      - vscode-exts:/root/.vscode-server/extensions
      - vscode-exts-insiders:/root/.vscode-server-insiders/extensions
      - ~/.config/gh:/root/.config/gh
    command: /bin/sh -c "while sleep 1000; do :; done"
    networks:
      - ethereum-dispatcher
    depends_on:
      - kafka

  kafka:
    image: wurstmeister/kafka
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: ethereum-block-number:1:1,ethereum-block-content:1:1
      KAFKA_LOG_DIRS: /logs
    depends_on:
      - zookeeper
    networks:
      - ethereum-dispatcher
    volumes:
      - ./tmp/kafka:/logs

  zookeeper:
    image: wurstmeister/zookeeper
    networks:
      - ethereum-dispatcher
    volumes:
      - ./tmp/zookeeper:/data

volumes:
  vscode-exts:
  vscode-exts-insiders:

networks:
  ethereum-dispatcher:
